<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var bounds = new google.maps.LatLngBounds();
        var austin = {lat: 30.307182, lng: -97.755996};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: austin
        });
        var marker = new google.maps.Marker({
          position: austin,
          map: map
        });
        var markers = [
            ['Bennu, Austin', 30.279798,-97.719583],
            ['Epoch, Austin', 30.318604,-97.724540]
        ];
        // Info Window Content
    var infoWindowContent = [
        ['<div class="info_content">' +
        '<h3>Bennu Coffe House</h3>' +
        '<p>Hours,Number,Etc</p>' +        '</div>'],
        ['<div class="info_content">' +
        '<h3>Epoch Coffee Shop</h3>' +
        '<p>Hours,Number,etc</p>' +
        '</div>']
    ];

    // Display multiple markers on a map
    var infoWindow = new google.maps.InfoWindow(), marker, i;
        for( i = 0; i < markers.length; i++ ) {
            var position = new google.maps.LatLng(markers[i][1], markers[i][2]);
            bounds.extend(position);
            marker = new google.maps.Marker({
                position: position,
                map: map,
                title: markers[i][0]
            });

            // Allow each marker to have an info window
            google.maps.event.addListener(marker, 'click', (function(marker, i) {
                return function() {
                    infoWindow.setContent(infoWindowContent[i][0]);
                    infoWindow.open(map, marker);
                }
            })(marker, i));

            // Automatically center the map fitting all markers on the screen
            map.fitBounds(bounds);
        }
    }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtU7Z_r_-qxKBRmrC7TYUbPkYp1ECJJgE&callback=initMap">
    </script>
  </body>
</html>
