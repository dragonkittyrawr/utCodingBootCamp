<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Array Activity - Extra</title>
</head>

<body>
    <script type="text/javascript">
    // Favorite bands array.
    var bands = ["Guster", "Weezer", "The Thermals", "Halsey", "Grouplove"];


    var userBandFav = prompt("What is the name of your favorite band?");

    

    var userBand = userBandFav.toLowerCase();

    var myBands = bands.toString().toLowerCase();

    


    if (myBands.indexOf(userBand) === -1) {
      alert("Yeah, I guess they're ok.");
    }

    else {
      alert("OMG I LOVE THEM TOO!!!");
    }






    







    </script>
</body>

</html>
