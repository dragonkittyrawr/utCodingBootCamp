<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Single AJAX</title>
</head>

<body>
<div id="movieStuff"></div>



  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">
    // constructing a queryURL variable we will use instead of the literal string
    // inside of the ajax function
    var title = "the+black+cauldron";
    var queryURL = "http://www.omdbapi.com/?t=" + title + "&y=&plot=short&r=json";

    $.ajax({
      url: queryURL,
      method: "GET"
    }).done(function(response) {

      $("#movieStuff").html("<p>Title: " + response.Title + "</p>");

      $("#movieStuff").append("<p>Runtime: " + response.Runtime + "</p>")

      $("#movieStuff").append("<p>Release Year: " + response.Year + "</p>")

      $("#movieStuff").append("<p>Starring: " + response.Actors + "</p>")


    });
// ---------------------------------------------------------
  
  

    // console.log("This console.log will probably happen first because of asynchronicity.");

    // var y = 10;
    // var z = 13;
    // console.log("We can also assign some variables and do some arithmetic while we wait too: 2 + 10 + 13 = ", x + y + z);
  </script>

</body>

</html>
