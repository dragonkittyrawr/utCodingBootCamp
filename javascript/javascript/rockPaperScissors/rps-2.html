<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Part 2</title>
</head>

<body>
    <div id="game">
        
    </div>


    <p>Wins: <span id="winCount">0</span></p>
        <p>Losses: <span id="lossCount">0</span></p>
        <p>Ties: <span id="tieCount">0</span></p>
    <script type="text/javascript">
    // Instructions

    var instructions = document.getElementById("game");

    document.onload = function(event) {

        instructions.textContent = "Press r, p, or s to start.";



        // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
        var options = ["r", "p", "s"];
        var tieCount = 0;
        var winCount = 0;
        var lossCount = 0;

        // This function is run whenever the user presses a key.
        document.onkeyup = function(event) {

            // Determines which key was pressed
            var userGuess = event.key;

            // Alerts the key the user pressed (userGuess).
            alert(userGuess);

            // Randomly chooses a choice from the options array. This is the Computer's guess.
            var computerGuess = options[Math.floor(Math.random() * options.length)];

            // Alerts the Computer's guess.
            alert(computerGuess);

            if (computerGuess === userGuess) {
                tieCount += 1;
                alert("You Tied!");
            } else if (computerGuess === "r" && userGuess === "p") {
                winCount += 1;
                alert("You Won!");
            } else if (computerGuess === "r" && userGuess === "s") {
                lossCount += 1;
                alert("You Lost!");
            } else if (computerGuess === "p" && userGuess === "s") {
                winCount += 1;
                alert("You Won!");
            } else if (computerGuess === "p" && userGuess === "r") {
                lossCount += 1;
                alert("You Lost!");
            } else if (computerGuess === "s" && userGuess === "r") {
                winCount += 1;
                alert("You Won!");
            } else if (computerGuess === "s" && userGuess === "p") {
                lossCount += 1;
                alert("You Lost!");
            }

        }

    }
    </script>
</body>

</html>
