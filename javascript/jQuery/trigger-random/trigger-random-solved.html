<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trigger Random</title>
    <!-- Added link to the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron">
        <h1 class="text-center">Generate Lottery Numbers!</h1>
        <div class="text-center">
            <!-- Here we have our button for generating random numbers (#random-button) -->
            <button id="random-button" class="btn btn-primary btn-lg">
                <h1><span class="glyphicon glyphicon-question-sign"></span></h1></button>
        </div>
    </div>
    <!-- Here we have div called "randomNumber" where our random number will go -->
    <h1 class="text-center" id="random-number"><br></h1>
    <script type="text/javascript">
    $(document).ready(function() {

        // When random-button is clicked...
        $("#random-button").on("click", function() {

          var allNums = "";

            // ... we generate a random number

            for (i = 0; i < 9; i++) {

                var random = Math.floor(Math.random() * 9) + 1;

                var numString = random.toString();

                allNums += numString; }

                // var allNums = [];
                $("#random-number").prepend(allNums + "<hr>");

            

            // allNums.push(random);

            // if (i = 9) {

                // ... and then dump the random number into our random-number div.
                

            // };

        });
    });
    </script>
</body>

</html>
