<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bujumbura Data</title>
</head>

<body>
  <!-- Retrieved data will be dumped here -->
  <div class="city"></div>
  <div class="wind"></div>
  <div class="humidity"></div>
  <div class="temp"></div>
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">
    // Things to accomplish:
    // Get an API Key from OpenWeatherMap API
    var APIKey = "166a433c57516f51dfab1f7edaed8413";

    var queryURL = "http://api.openweathermap.org/data/2.5/weather?q=Bujumbura,Burundi&appid=" + APIKey;


    // Create an AJAX call to retrieve data Log the data in console

    $.ajax({
      url: queryURL,
      method: "GET"
    }).done(function(response) {

      console.log(response);

      console.log(response.wind.speed);
      console.log(response.main.temp);
      console.log(response.main.humidity);


    // Log the data in HTML

    $(".city").html("<h2>City Name: " + response.name + "</h2>");
    $(".wind").html("<h2>Wind Speed: " + response.wind.speed + "</h2>");

    var tempF = (response.main.temp *  (9/5) - 459.67).toFixed(2);


    $(".temp").html("<h2>Temperature: " + tempF + " F</h2>");
    $(".humidity").html("<h2>Humidity: " + response.main.humidity + "</h2>");

})

    // Scream Ushindi (victory in Swahili)! at the top of your lungs



  </script>

</body>

</html>
